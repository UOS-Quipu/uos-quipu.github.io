---
layout: default
---

<h1>서울시립대학교 중앙동아리 Quipu</h1>

<p>{{ site.description }}</p>

<h2>POSTS</h2>

<div class="posts card">
  <!-- for post in site.posts -->
  {% for post in site.posts limit: 6%}
    <div class="post">
      <img src="{{post.cover}}" class='cover'>

      <img src='https://avatars.githubusercontent.com/{{ site.data.members[post.author] }}' class='profile'>
      <div class='content'>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class='pre-con'> {{ post.preview }} </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>
      <div class='meta'>
        by {{ post.author }}, {{ post.date | date: "%B %e, %Y" }}
      </div>
    </div>
  {% endfor %}

</div>

<style>
article {
  text-align: center;
}
</style>
