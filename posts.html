---
layout: default
---

<h1>POSTS</h1>

<div class='posts pint grid'>
  {% for post in site.categories.posts limit: 3 %}
  <div class="post grid-item">
    <img src="{{post.cover}}" class='cover'>

    <img src='https://avatars.githubusercontent.com/{{ site.data.members[post.author] }}' class='profile'>
    <div class='content'>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class='pre-con'> {{ post.preview }} </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </div>
    <div class='meta'>
      by {{ post.author }}, {{ post.date | date: "%B %e, %Y" }}
    </div>
  </div>
  {% endfor %}
</div>

<div class="infinite-spinner"></div>

<style>
.blueCurtain {
  display: none;
}
</style>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
$(document).ready(function () {
  var page = 0;
  $('.grid').masonry({
    itemSelector: '.grid-item',
    fitWidth: true
  });
})
</script>
