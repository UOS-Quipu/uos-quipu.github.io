{% if site.social.email %}<a href="mailto:{{ site.social.email }}"><i class="svg-icon email"></i></a>{% endif %}
{% if site.social.facebook %}<a href="https://www.facebook.com/{{ site.social.facebook }}"><i class="svg-icon facebook"></i></a>{% endif %}
{% if site.social.github %}<a href="https://github.com/{{ site.social.github }}"><i class="svg-icon github"></i></a>{% endif %}
{% if site.social.rss %}<a href="{{ site.baseurl }}/feed.xml"><i class="svg-icon rss"></i></a>{% endif %}
